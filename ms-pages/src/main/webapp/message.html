<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="lib/js/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="lib/js/trix/dist/trix.css" />
<title>Insert title here</title>
</head>
<body class="col-sm-offset-3 col-sm-6" ng-app="MessageApp" ng-controller="MessageCtrl as messageCtrl">
	<table class="table table-bordered table-hover table-striped">
		<thead>
			<tr>
				<th class="text-center" width="50px">序号</th>
				<th class="text-center">事件</th>
				<th class="text-center">时间</th>
				<th class="text-center">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="item in messageCtrl.items">
				<td class="text-center"><span data-ng-bind="$index+1"></span></td>
				<td class="text-center" data-ng-bind="item.msg | parseHTML"></td>
				<td class="text-center" data-ng-bind="item.time"></td>
				<td class="text-center"><span
					class="btn btn-sm btn-danger glyphicon glyphicon-remove"
					data-ng-click="messageCtr.deleteItem($index)"></span></td>
			</tr>
		</tbody>
	</table>
	<div class="form-group">
		<label class="control-label col-sm-2">事件</label>
		<div class="col-sm-10">
			<trix-editor ng-model-options="{ updateOn: 'blur' }"
				spellcheck="false" class="trix-content"
				ng-model="messageCtrl.msg" angular-trix
				trix-initialize="trixInitialize(e, editor);"
				trix-change="trixChange(e, editor);"
				trix-selection-change="trixSelectionChange(e, editor);"
				trix-focus="trixFocus(e, editor);" trix-blur="trixBlur(e, editor);"
				placeholder="请输入事件" required></trix-editor>
		</div>
	</div>
	<div class="btn btn-primary text-center" ng-click="messageCtrl.addMessage()">提交</div>
</body>
<script src="lib/js/angular/angular.js"></script>
<script src="lib/js/angular-cookies/angular-cookies.js"></script>
<script src="lib/js/angular-loader/angular-loader.js"></script>
<script src="lib/js/ngstorage/ngStorage.js"></script>
<script src="lib/js/jquery/dist/jquery.js"></script>
<script src="lib/js/trix/dist/trix.js"></script>
<script src="lib/js/angular-trix/dist/angular-trix.js"></script>

<script src="common/Utils.js"></script>
<script src="common/connection.ser.js"></script>
<script src="message.js"></script>
</html>
